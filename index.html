<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuizgame</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div id="timeGauge">View High Score</div>
    <div id="timer">Timer: <span id="counter"></span></div>
   
    <div id="container">
        


        <div id="start">Coding Quiz Challenge! Lets Start!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            
            <div id="answers">
                <div class="answer" id="A" onclick="verifyAnswer('A')"></div>
                <div class="answer" id="B" onclick="verifyAnswer('B')"></div>
                <div class="answer" id="C" onclick="verifyAnswer('C')"></div>
                <div class="answer" id="D" onclick="verifyAnswer('D')"></div>
            </div>


            <div id="progress"></div>
        </div>
        <div id= "endTheScreen" style="display: none">
            <h3>All done!</h3>
           <p><span id="scoreContainer" style="display: none">Your Score</span></p>
           <p>Enter your Initials<input id= "intials" type = "text"/></p>
           <button id= "submit">Submit Initials</button>

        </div>

        <div id="feedback" style="display: none"></div>
        
        
    </div>
    <div id="highScore" style="display: none">High Score</div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
